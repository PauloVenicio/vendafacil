<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Vendas - Paulo Carvalho</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, sans-serif; margin: 10px; background-color: #f4f7f6; display: flex; flex-direction: column; min-height: 100vh; }
        .container { max-width: 900px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 20px rgba(0,0,0,0.1); flex: 1; }
        
        .grid-input { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; background: #fdfdfd; padding: 15px; border: 1px solid #eee; border-radius: 10px; }
        label { font-size: 12px; font-weight: bold; color: #666; display: block; margin-bottom: 4px; }
        input, select { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        
        .btn-salvar { background: #2ecc71; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-bottom: 25px; transition: 0.3s; }
        .btn-salvar:hover { background: #27ae60; }

        .abas { display: flex; border-bottom: 2px solid #ddd; }
        .aba { flex: 1; padding: 12px; text-align: center; cursor: pointer; background: #eee; font-weight: bold; color: #777; border-radius: 10px 10px 0 0; margin-right: 2px; }
        .aba.ativa { background: #3498db; color: white; }

        .painel-filtros { background: white; border: 2px solid #3498db; border-top: none; padding: 20px; border-radius: 0 0 10px 10px; margin-bottom: 20px; }
        .input-busca { width: 100%; border: 2px solid #3498db; font-size: 16px; padding: 10px; border-radius: 8px; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border-bottom: 1px solid #eee; text-align: left; font-size: 14px; }
        th { background: #f8f9fa; }

        /* Status Cores */
        .status-pendente { color: #e67e22; font-weight: bold; }
        .status-pago { color: #2ecc71; font-weight: bold; text-decoration: line-through; opacity: 0.6; }
        
        .btn-status { padding: 5px 10px; border-radius: 5px; border: 1px solid #ddd; cursor: pointer; font-size: 11px; font-weight: bold; background: #fff; }
        .btn-pago { background: #d4edda; color: #155724; border-color: #c3e6cb; }

        .rodape-total { background: #2c3e50; color: white; padding: 20px; border-radius: 10px; margin-top: 15px; display: flex; justify-content: space-between; align-items: center; }
        .valor-soma { font-size: 24px; color: #f1c40f; font-weight: bold; }
        
        footer { text-align: center; padding: 20px; color: #7f8c8d; font-size: 13px; margin-top: 20px; }
        .btn-excluir { color: #e74c3c; border: none; background: none; cursor: pointer; font-size: 18px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="text-align:center; color: #2c3e50;">üõí Controle de Vendas</h2>
    
    <div class="grid-input">
        <div><label>Cliente</label><input type="text" id="cadCliente" placeholder="Nome"></div>
        <div>
            <label>M√™s</label>
            <select id="cadMes">
                <option>Janeiro</option><option>Fevereiro</option><option>Mar√ßo</option><option>Abril</option>
                <option>Maio</option><option>Junho</option><option>Julho</option><option>Agosto</option>
                <option>Setembro</option><option>Outubro</option><option>Novembro</option><option>Dezembro</option>
            </select>
        </div>
        <div><label>Total (R$)</label><input type="number" id="cadValor" step="0.01"></div>
        <div><label>Parcelas</label><input type="number" id="cadParc" value="1"></div>
        <div>
            <label>Pagamento</label>
            <select id="cadPag">
                <option>Dinheiro</option><option>Pix</option><option>Cart√£o</option>
            </select>
        </div>
    </div>
    <button class="btn-salvar" onclick="adicionarVenda()">GRAVAR VENDA</button>

    <div class="abas">
        <div id="abaM" class="aba ativa" onclick="mudarTab('mensal')">VIS√ÉO MENSAL</div>
        <div id="abaG" class="aba" onclick="mudarTab('geral')">VIS√ÉO GERAL / CLIENTE</div>
    </div>

    <div class="painel-filtros">
        <div id="filtroMensalArea">
            <label>Filtrar por M√™s:</label>
            <select id="filtroMesSelect" onchange="atualizarLista()">
                <option>Janeiro</option><option>Fevereiro</option><option>Mar√ßo</option><option>Abril</option>
                <option>Maio</option><option>Junho</option><option>Julho</option><option>Agosto</option>
                <option>Setembro</option><option>Outubro</option><option>Novembro</option><option>Dezembro</option>
            </select>
        </div>

        <div id="filtroGeralArea" style="display: none;">
            <label>üîé Extrato Total do Cliente (Soma apenas Pendentes):</label>
            <input type="text" id="inputBuscaGeral" class="input-busca" placeholder="Digite o nome..." oninput="atualizarLista()">
        </div>
    </div>

    <div style="overflow-x: auto;">
        <table>
            <thead>
                <tr>
                    <th>M√™s</th>
                    <th>Cliente</th>
                    <th>Valor</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody id="tabelaCorpo"></tbody>
        </table>
    </div>

    <div class="rodape-total">
        <div>
            <span id="tituloSoma" style="display:block; font-size: 11px; color: #bdc3c7;">VALOR TOTAL PENDENTE</span>
            <span id="labelNomeCliente" style="font-weight: bold; color: #3498db;">Aguardando...</span>
        </div>
        <div class="valor-soma" id="displayTotal">R$ 0,00</div>
    </div>
</div>

<footer>
    ¬© 2025 Paulo Carvalho - Todos os direitos reservados.
</footer>

<script>
    let abaAtual = 'mensal';

    function adicionarVenda() {
        const cliente = document.getElementById('cadCliente').value;
        const valor = parseFloat(document.getElementById('cadValor').value);
        if(!cliente || isNaN(valor)) return alert("Preencha o nome e o valor!");

        const venda = {
            id: Date.now(),
            cliente: cliente,
            mes: document.getElementById('cadMes').value,
            valor: valor,
            parcelas: document.getElementById('cadParc').value,
            pagamento: document.getElementById('cadPag').value,
            pago: false
        };

        let banco = JSON.parse(localStorage.getItem('vendas_app_pc') || '[]');
        banco.push(venda);
        localStorage.setItem('vendas_app_pc', JSON.stringify(banco));
        
        document.getElementById('cadCliente').value = "";
        document.getElementById('cadValor').value = "";
        atualizarLista();
    }

    function mudarTab(tab) {
        abaAtual = tab;
        document.getElementById('abaM').className = tab === 'mensal' ? 'aba ativa' : 'aba';
        document.getElementById('abaG').className = tab === 'geral' ? 'aba ativa' : 'aba';
        document.getElementById('filtroMensalArea').style.display = tab === 'mensal' ? 'block' : 'none';
        document.getElementById('filtroGeralArea').style.display = tab === 'geral' ? 'block' : 'none';
        atualizarLista();
    }

    function alternarPagamento(id) {
        let banco = JSON.parse(localStorage.getItem('vendas_app_pc') || '[]');
        banco = banco.map(v => v.id === id ? {...v, pago: !v.pago} : v);
        localStorage.setItem('vendas_app_pc', JSON.stringify(banco));
        atualizarLista();
    }

    function atualizarLista() {
        const banco = JSON.parse(localStorage.getItem('vendas_app_pc') || '[]');
        const corpo = document.getElementById('tabelaCorpo');
        const busca = document.getElementById('inputBuscaGeral').value.toLowerCase();
        const mesFiltro = document.getElementById('filtroMesSelect').value;
        
        let totalPendente = 0;
        corpo.innerHTML = "";

        const filtrados = banco.filter(item => {
            if (abaAtual === 'mensal') {
                return item.mes === mesFiltro;
            } else {
                return busca === "" ? true : item.cliente.toLowerCase().includes(busca);
            }
        });

        filtrados.forEach(v => {
            if (!v.pago) totalPendente += v.valor; // SOMA APENAS O QUE N√ÉO FOI PAGO
            
            corpo.innerHTML += `
                <tr class="venda-item">
                    <td><small>${v.mes}</small></td>
                    <td><strong class="${v.pago ? 'status-pago' : ''}">${v.cliente}</strong></td>
                    <td class="${v.pago ? 'status-pago' : ''}">R$ ${v.valor.toFixed(2)}</td>
                    <td>
                        <button class="btn-status ${v.pago ? 'btn-pago' : ''}" onclick="alternarPagamento(${v.id})">
                            ${v.pago ? '‚úÖ PAGO' : '‚è≥ RECEBER'}
                        </button>
                    </td>
                    <td><button class="btn-excluir" onclick="removerVenda(${v.id})">üóëÔ∏è</button></td>
                </tr>`;
        });

        document.getElementById('displayTotal').innerText = `R$ ${totalPendente.toLocaleString('pt-BR', {minimumFractionDigits: 2})}`;
        
        if (abaAtual === 'geral') {
            document.getElementById('tituloSoma').innerText = "D√çVIDA TOTAL PENDENTE";
            document.getElementById('labelNomeCliente').innerText = busca === "" ? "Geral de todos" : `Cliente: ${busca.toUpperCase()}`;
        } else {
            document.getElementById('tituloSoma').innerText = `PENDENTE EM ${mesFiltro.toUpperCase()}`;
            document.getElementById('labelNomeCliente').innerText = "A receber no m√™s";
        }
    }

    function removerVenda(id) {
        if(confirm("Deseja apagar este registro?")) {
            let banco = JSON.parse(localStorage.getItem('vendas_app_pc') || '[]');
            banco = banco.filter(i => i.id !== id);
            localStorage.setItem('vendas_app_pc', JSON.stringify(banco));
            atualizarLista();
        }
    }

    window.onload = () => {
        const meses = ["Janeiro","Fevereiro","Mar√ßo","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
        const mesHoje = meses[new Date().getMonth()];
        document.getElementById('filtroMesSelect').value = mesHoje;
        document.getElementById('cadMes').value = mesHoje;
        atualizarLista();
    };
</script>

</body>
</html>
